<head>

<body>
    <div class="wrapper">
	
        <header>
            <h1>Whack-A-Lawn</h1>
            <!-- SCORE BOX -->
            <div class="score-box" id="score-box">
                <h2>Wallet</h2>
                <p class="wallet" id="wallet">0</p>
            </div>
        </header>
        <main>
                <!-- START BUTTON -->
            <button class="btn-start" id="btn-start" onClick="startLevel()">Start</button>
                <!-- CONTAINER -->
            <div class="game-container">
                <!-- TOP ROW -->
                <div class="row">
                    <div class="box">
                        <div class="hole hole1">
                        <img src="imgs/house.png" alt="house" class="houses" id="house-01">
                        </div>
                    </div>
                    <div class="box">
                        <div class="hole hole2">
                        <img src="imgs/house.png" alt="house" class="houses" id="house-02">
                        </div>
                    </div>
                    <div class="box">
                        <div class="hole hole3">
                        <img src="imgs/house.png" alt="house" class="houses" id="house-03">
                        </div>
                    </diV>
                </div>
                <!-- BOTTOM ROW -->
                <div class="row">
                    <div class="box">
                        <div class="hole hole4">
                        <img src="imgs/house.png" alt="house" class="houses" id="house-04">
                        </div>
                    </div>
                    <div class="box">
                        <div class="hole hole5">
                        <img src="imgs/house.png" alt="house" class="houses" id="house-05">
                        </div> 
                    </div>
                    <div class="box">
                        <div class="hole hole6">
                        <img src="imgs/house.png" alt="house" class="houses" id="house-06">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('.wallet');
        const houses = document.querySelectorAll('.houses');
        let lastHole;
        let timeUp = false;
        let tool;   
        let wallet = 0; 
        let wage = 5;
        let choice;
                  
                  function randomTime(min, max) {
                      return Math.round(Math.random() * (max - min) + min);
                  }
      
                  function randomHole(holes) {
                    const idx = Math.floor(Math.random() * holes.length);
                    const hole = holes[idx];
                    if(hole === lastHole) {
                        console.log('...same house...try again');
                        return randomHole(holes);
                    }
                    lastHole = hole;
                    return hole;
                }
              
                  function peep() {
                      const time = randomTime(500, 1000);
                      const hole = randomHole(holes);
                      hole.classList.add('up');
                      setTimeout(() => {
                          hole.classList.remove('up');
                        if(wallet === 5) {
                          timeUp = true;
                          promptQuestions();
                      } else if(wallet === 25) {
                          timeUp = true;
                      } else if(wallet === 250) {
                          timeUp = true;
                    } else if(!timeUp) peep();
                      }, time);
                }
                
                  function startLevel() {
                    timeUp = false;
                    peep();
                  }       
                  
      // https://stackoverflow.com/questions/42989399/jquery-keeping-score-and-progressing-through-levels
                  function bonk(e) {
                      wallet += wage;
                      //need score to increment at rate of the tool
                      this.classList.remove('up');
                      scoreBoard.textContent = wallet;
                  }

                  function promptQuestions() {
                      if(timeUp === true) {
                        choice = prompt("You beat the level and can now buy a new tool!")
                    }
                  }
      
                  holes.forEach(hole => hole.addEventListener('click', bonk));
        </script>
    </div>

</body>
</html>
